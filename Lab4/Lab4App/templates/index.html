{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookApp</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}"/>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">#}
</head>
<body>
<div class="d-flex bg-primary justify-content-center align-items-center" style="height: 150px">
    <img src="../../media/img.png"  alt=""/>
</div>
<br>
<div class="d-flex justify-content-end">
    <a href="{% url 'add' %}" class="btn btn-primary">Додај нова книга</a>
</div>
<div class="d-flex justify-content-center">
    <div class="d-flex row justify-content-evenly mt-5" style="width: 1400px">
        {% for book in books_list %}
        <div class="card mb-4" style="width: 18rem;">
          <img src="{{ book.photo.url }}" class="card-img-top" style="height: 300px" alt="...">
          <div class="card-body text-center">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Цена: {{ book.price }} ден.</p>
            <a href="{% url 'details' book.id %}" class="btn btn-primary">Детали</a>
          </div>
        </div>
    {% endfor %}
    </div>
</div>
</body>
</html>
